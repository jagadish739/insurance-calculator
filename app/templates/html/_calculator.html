<div class="calculator"><h1>Kalkulator</h1><div class="calculator_inner"><h2>Suma ubezpieczenia</h2><div class="calculator_inner--slider"><rzslider rz-slider-model="slider.value" rz-slider-options="slider.options"></rzslider><hr/></div><h2>Ilość rat {{test}}</h2><div class="calculator_inner--installment"><div ng-class="{'active' : isActive[0].one}" ng-click="oneInstalment()" class="btn btn--quantity"><p>1 rata</p></div><div ng-class="{'active' : isActive[1].two}" ng-click="twoInstalment()" class="btn btn--quantity"><p>2 raty</p></div><div ng-class="{'active' : isActive[2].three}" ng-click="threeInstalment()" class="btn btn--quantity"><p>3 raty</p></div><div ng-class="{'active' : isActive[3].four}" ng-click="fourInstalment()" class="btn btn--quantity"><p>4 raty</p></div></div><h2>Stan</h2><div class="calculator_inner--state"><div ng-class="{'active' : isActive[4].five}" ng-click="firstState()" class="btn btn--state"><p>brak szkód</p></div><div ng-class="{'active' : isActive[5].six}" ng-click="secondState()" class="btn btn--state"><p>wyrządzona szkoda</p></div><p>Brak wyboru oznacza nowego klienta bez przeszłości</p></div><div class="calculator_inner--bottom"><div class="btn btn--calculate"><p>Oblicz rate</p></div><input type="text" ng-model="final"/></div></div></div>
